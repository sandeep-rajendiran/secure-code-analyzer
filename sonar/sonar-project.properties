# SonarQube Configuration for Secure Code Analyzer
# Enterprise DevSecOps Integration

# Project Information
sonar.projectKey=secure-code-analyzer
sonar.projectName=Secure Code Analyzer
sonar.projectVersion=1.0.0
sonar.projectDescription=Enterprise DevSecOps Integration Platform with CI/CD security pipeline

# Source Configuration
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Language Configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-reporter.xml

# Exclusions
sonar.exclusions=**/node_modules/**,**/vendor/**,**/dist/**,**/build/**,**/*.min.js,**/*.bundle.js
sonar.test.exclusions=**/*.test.js,**/*.spec.js
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/node_modules/**,**/coverage/**

# Duplication
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js

# Security Configuration
sonar.javascript.exclusions=**/node_modules/**
sonar.typescript.exclusions=**/node_modules/**

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Additional Properties
sonar.projectBaseDir=.
sonar.working.directory=.sonar

# Plugin Configuration
sonar.plugins=javascript,typescript,security,html,xml,json

# Branch Analysis
sonar.branch.name=${BRANCH_NAME}
sonar.branch.target=main

# Security Hotspots
sonar.security.hotspots.inheritFromParent=true

# Code Smells
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5

# Ignore specific rules for legitimate DevSecOps patterns
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S4507
sonar.issue.ignore.multicriteria.e1.resourceKey=**/security-analyzer.js

sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S2068
sonar.issue.ignore.multicriteria.e2.resourceKey=**/test/**

sonar.issue.ignore.multicriteria.e3.ruleKey=javascript:S1481
sonar.issue.ignore.multicriteria.e3.resourceKey=**/scripts/**

sonar.issue.ignore.multicriteria.e4.ruleKey=javascript:S3827
sonar.issue.ignore.multicriteria.e4.resourceKey=**/utils/**

sonar.issue.ignore.multicriteria.e5.ruleKey=javascript:S6353
sonar.issue.ignore.multicriteria.e5.resourceKey=**/api/**